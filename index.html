<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A World of Flavors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1">
        <h1 class="section-heading">A World of Flavors</h1>
        <div class="section-1-icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>
      <!-- End Section 1 -->

      <!-- Section-2 -->
       <section class="section-2">
        <h1 class="section-heading">Popular Foods</h1>
        <div class="cards-container">
          <div class="card">
            <img src="./images/card-img-1.png" alt="Fish" class="card-img">
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="./images/card-img-2.png" alt="Cupcake" class="card-img">
            <h3 class="card-name">Cake</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="./images/card-img-3.png" alt="Lobster" class="card-img">
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">Order Now</button>
          </div>
        </div>
       </section>
      <!-- End Section-2 -->

    </div>

    <script src="./index.js"></script>
  </body>
</html>
